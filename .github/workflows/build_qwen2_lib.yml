name: Build Qwen2.5-Coder Lib (Fixed)

on:
  workflow_dispatch:

jobs:
  build_lib:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          docker rmi $(docker images -q) 2>/dev/null || true

      - name: 2. Checkout Repo
        uses: actions/checkout@v4

      - name: 3. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 4. Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b

      - name: 5. Install MLC (CPU Version)
        # Using CPU wheels avoids the installation error on GitHub Runners
        run: |
          pip install --no-cache-dir --pre -U -f https://mlc.ai/wheels mlc-llm-nightly-cpu mlc-ai-nightly-cpu

      - name: 6. Compile Model Objects
        run: |
          # Clone just the config (lightweight)
          git clone https://huggingface.co/mlc-ai/Qwen2.5-Coder-7B-Instruct-q4f16_1-MLC model_config
          
          # Compile architecture to object files
          # --system-lib-prefix qwen2: This matches what we put in NeuralService.kt
          mlc_llm compile ./model_config \
            --quantization q4f16_1 \
            --device android \
            --system-lib-prefix qwen2 \
            --output qwen2_android.tar

      - name: 7. Link Shared Library (NDK)
        run: |
          # Extract object files
          mkdir build_libs
          tar -xf qwen2_android.tar -C build_libs
          
          # Find the NDK Clang Compiler
          # The setup-ndk action sets ANDROID_NDK_HOME
          NDK_TOOLCHAIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
          CLANG=$(find "$NDK_TOOLCHAIN" -name "aarch64-linux-android*-clang" | head -n 1)
          
          if [ -z "$CLANG" ]; then
            echo "Error: Clang not found!"
            exit 1
          fi
          echo "Using Compiler: $CLANG"
          
          # Link to .so
          cd build_libs
          $CLANG -shared -fPIC -o libqwen2.so *.o

      - name: 8. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libqwen2.so
          path: build_libs/libqwen2.so
