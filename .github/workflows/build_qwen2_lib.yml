name: Build Qwen2.5 Lib (Symbol Renaming Fix)

on:
  workflow_dispatch:

jobs:
  build_lib:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          docker rmi $(docker images -q) 2>/dev/null || true

      - name: 2. Checkout Repo
        uses: actions/checkout@v4

      - name: 3. Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 4. Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b

      - name: 5. Install MLC
        run: |
          pip install --no-cache-dir --pre -U -f https://mlc.ai/wheels mlc-llm-nightly-cpu mlc-ai-nightly-cpu

      - name: 6. Compile Model Objects
        env:
          GIT_LFS_SKIP_SMUDGE: 1
        run: |
          # Clone Config Only
          git clone https://huggingface.co/mlc-ai/Qwen2.5-Coder-7B-Instruct-q4f16_1-MLC model_config
          
          # Compile with prefix 'qwen2'
          # This generates symbols like: qwen2___tvm_ffi__library_ctx
          python -m mlc_llm compile ./model_config \
            --quantization q4f16_1 \
            --device android \
            --system-lib-prefix qwen2 \
            --output qwen2_android.tar

      - name: 7. Rename Symbols & Link
        run: |
          mkdir build_libs
          tar -xf qwen2_android.tar -C build_libs
          cd build_libs
          
          # Locate NDK Tools
          NDK_BIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
          CLANG=$(find "$NDK_BIN" -name "aarch64-linux-android*-clang" | head -n 1)
          OBJCOPY=$(find "$NDK_BIN" -name "llvm-objcopy" | head -n 1)
          
          echo "Using Compiler: $CLANG"
          echo "Using ObjCopy: $OBJCOPY"
          
          # --- THE MAGIC FIX ---
          # Rename the "New Style" symbol to the "Old Style" symbol your app expects.
          # We rename it in every object file (.o) extracted from the tar.
          
          for obj in *.o; do
             "$OBJCOPY" --redefine-sym qwen2___tvm_ffi__library_ctx=qwen2___tvm_module_ctx "$obj"
          done
          
          # Link into shared library
          $CLANG -shared -fPIC -o libqwen2.so *.o
          
          # Verify the fix
          echo "ðŸ”Ž Verifying symbols in libqwen2.so..."
          nm -D libqwen2.so | grep "tvm_module_ctx"

      - name: 8. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libqwen2.so
          path: build_libs/libqwen2.so
