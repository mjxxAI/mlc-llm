name: Build Android App

on:
  workflow_dispatch: # Allows you to manually trigger the build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          # The GitHub runner runs out of space with large models.
          # We delete unused pre-installed software (.NET, Haskell, etc) to make room.
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MLC LLM (CPU Nightly)
        run: |
          pip install --pre --force-reinstall mlc-llm-nightly-cpu mlc-ai-nightly-cpu -f https://mlc.ai/wheels

      - name: Generate Android Library
        run: |
          cd android/MLCChat
          export MLC_LLM_SOURCE_DIR=../..
          # Using python module syntax and the required flag
          python -m mlc_llm package --package-config mlc-package-config.json

      - name: Build APK
        working-directory: android/MLCChat
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/MLCChat/app/build/outputs/apk/debug/app-debug.apk
