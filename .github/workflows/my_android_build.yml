name: Build Android App

on:
  workflow_dispatch: # Allows you to manually trigger the build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MLC LLM (CPU Nightly)
        run: |
          pip install --pre --force-reinstall mlc-llm-nightly-cpu mlc-ai-nightly-cpu -f https://mlc.ai/wheels

      - name: Generate Android Library
        run: |
          cd android/MLCChat
          export MLC_LLM_SOURCE_DIR=../..
          # FIX: Added '--package-config' flag which is required by the new version
          python -m mlc_llm package --package-config mlc-package-config.json

      - name: Build APK
        working-directory: android/MLCChat
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/MLCChat/app/build/outputs/apk/debug/app-debug.apk
