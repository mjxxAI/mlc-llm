name: Build Reference MLCChat APK (Robust)

on:
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          docker rmi $(docker images -q) 2>/dev/null || true

      - name: 2. Checkout MLC Source Code
        uses: actions/checkout@v4
        with:
          repository: mlc-ai/mlc-llm
          path: mlc-llm-source
          submodules: recursive

      - name: 3. Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b

      - name: 5. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 6. Install MLC Tools
        run: |
          pip install --no-cache-dir --pre -U -f https://mlc.ai/wheels mlc-llm-nightly-cpu mlc-ai-nightly-cpu

      - name: 7. Configure for Qwen 2.5
        run: |
          echo '{
            "device": "android",
            "model_list": [
              {
                "model": "HF://mlc-ai/Qwen2.5-Coder-3B-Instruct-q4f16_1-MLC",
                "model_id": "qwen2_5_coder_3b",
                "estimated_vram_bytes": 3500000000,
                "bundle_weights": false
              }
            ]
          }' > mlc-package-config.json

      - name: 8. Generate Project Files
        env:
          MLC_LLM_SOURCE_DIR: ${{ github.workspace }}/mlc-llm-source
        run: |
          export TVM_NDK_CC=$(find "$ANDROID_NDK_HOME" -name "aarch64-linux-android*-clang" | grep "bin/" | sort | head -n 1)
          NDK_BIN=$(dirname "$TVM_NDK_CC")
          LLVM_AR="$NDK_BIN/llvm-ar"
          if [ -f "$LLVM_AR" ]; then sudo ln -sf "$LLVM_AR" /usr/local/bin/llvm-ar; fi
          
          python -m mlc_llm package
          
          # DEBUG: See what was actually created
          echo "=== DIST DIRECTORY CONTENTS ==="
          ls -R dist/ || echo "dist folder missing!"

      - name: 9. Prepare MLCChat Project (With Fallback)
        run: |
          # Ensure destination exists
          mkdir -p mlc-llm-source/android/MLCChat/src/main/assets/
          
          # Check if the tool generated the config
          if [ -f "dist/assets/app-config.json" ]; then
              echo "Tool generated config found. Copying..."
              cp dist/assets/app-config.json mlc-llm-source/android/MLCChat/src/main/assets/
          else
              echo "WARNING: Tool failed to generate app-config.json. Creating manually..."
              # Manual generation of the required JSON structure
              cat > mlc-llm-source/android/MLCChat/src/main/assets/app-config.json << 'JSON'
              {
                "model_list": [
                  {
                    "model_id": "qwen2_5_coder_3b",
                    "model_lib": "qwen2_5_coder_3b",
                    "model_url": "https://huggingface.co/mlc-ai/Qwen2.5-Coder-3B-Instruct-q4f16_1-MLC"
                  }
                ]
              }
              JSON
          fi
          
          # Verify config exists now
          cat mlc-llm-source/android/MLCChat/src/main/assets/app-config.json
          
          cd mlc-llm-source/android/MLCChat
          
          # Inject AndroidX flags to fix Gradle build
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: 10. Build APK
        working-directory: ./mlc-llm-source/android/MLCChat
        run: |
          echo "Generating Wrapper..."
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          
          echo "Building Debug APK..."
          ./gradlew assembleDebug --stacktrace

      - name: 11. Publish APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ref-app-robust-v${{ github.run_number }}
          name: Reference App (Robust) ${{ github.run_number }}
          files: mlc-llm-source/android/MLCChat/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
